<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot info</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <form action="#" class="form">
        <div class="form-divs">
          <label for="name">Name</label>
          <input type="text" id="name" />
        </div>
        <div class="form-divs">
          <label for="day">Days</label>
          <button class="days-btn">Days</button>

          <div class="days-dropdown" name="days" id="day" form="dayform">
            <button class="days-getter-buttons" id="0" value="Dushanba">Dushanba</button>
            <button class="days-getter-buttons" id="1" value="Seshanba">Seshanba</button>
            <button class="days-getter-buttons" id="2" value="Chorshanba">Chorshanba</button>
            <button class="days-getter-buttons" id="3" value="Payshanba">Payshanba</button>
            <button class="days-getter-buttons" id="4" value="Juma">Juma</button>
            <button class="days-getter-buttons" id="5" value="Shanba">Shanba</button>
            <button class="days-getter-buttons" id="6" value="Yakshanba">Yakshanba</button>
          </div>
        </div>
        <div class="form-divs">
          <label for="time">Time</label>
          <input type="time" id="time" />
        </div>
        <div class="form-divs">
          <label for="reminder">Reminder</label>
          <input type="text" id="reminder" />
        </div>
        <button class="submit-btn" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
