<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot info</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <form action="#" class="form">
        <div class="form-divs">
          <label for="name">Ism</label>
          <input type="text" id="name" />
        </div>  
        <div class="form-divs">
          <label for="day">Days</label>
          <select name="days" id="selectform">
            <option id="0" value="Dushanba">Dushanba</option>
            <option id="1" value="Seshanba">Seshanba</option>
            <option id="2" value="Chorshanba">Chorshanba</option>
            <option id="3" value="Payshanba">Payshanba</option>
            <option id="4" value="Juma">Juma</option>
            <option id="5" value="Shanba">Shanba</option>
            <option id="6" value="Yakshanba">Yakshanba</option>
          </select>
        </div>
        <div class="form-divs">
          <label for="time">Vaqt</label>
          <input type="time" id="time" />
        </div>
        <div class="form-divs">
          <label for="reminder">Eslatma</label>
          <input type="text" id="reminder" />
        </div>
        <button class="submit-btn" type="submit">Jo'natish</button>
      </form>

      <div class="done-div">
        <img src="image/icons8-done-64.png" alt="">
        <p>Malumotlar yetkazildi!</p>
      </div>
    </div>
  </body>
</html>
